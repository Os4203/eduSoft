<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Quiz...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #FDF8F8;
      color: #592538;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #592538;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Loading your assessment...</h2>
  <p>Please wait, you'll be redirected to the quiz in a moment.</p>
  
  <script>
    // Get the category from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category') || 'leadership';
    
    // Store the category in localStorage
    localStorage.setItem('currentQuizCategory', category);
    
    // Redirect to the quiz page after a short delay
    setTimeout(() => {
      window.location.href = '/leadership-quiz';
    }, 1500);
  </script>
</body>
</html>
